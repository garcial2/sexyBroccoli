<!-- Container #3  md-is-locked-open="true"   -->
<md-sidenav  class="md-sidenav-left" md-component-id="left" md-whiteframe="4">

    <md-toolbar class="md-theme-dark">
        <h1 class="md-toolbar-tools">
            Les serveurs
            <md-button ng-click="toggleLeft()" class="md-accent">
                X
            </md-button>
        </h1>
    </md-toolbar>

    <md-content layout-margin>
        <div ng-repeat="server in $ctrl.mediaServers" serv="server" ng-click="$ctrl.selectServer(server)">{{server.name}}</div>
    </md-content>

</md-sidenav>

<md-content layout="column" class="content-manager md-padding" layout-align="center stretch">

    <!-- Container #1 (see wireframe) -->
    <md-toolbar layout="row" class="md-toolbar-tools">
        <h2>{{$ctrl.title}}</h2>
    </md-toolbar>
    <m1m-fil-ariane directories="$ctrl.dirAriane"></m1m-fil-ariane>

    <div flex layout="column" class="servRend" >

        <!-- Container #2 -->
        <div flex layout="row" layout-xs="column">



            <md-content flex id="content">
                <h3>Liste des lecteurs UPnP/DLNA</h3>
                <md-list>
                    <md-list-item ng-repeat="renderer in $ctrl.mediaRenderers" ng-click="$ctrl.subscribe(renderer)">{{renderer.name}}</md-list-item>
                    </m1m-media-renderer>
                </md-list>


            </md-content>

            <!-- Container #4 -->
            <md-content flex id="content" class="serverBox">
                <section>
                    <h3>Serveur UPnP/DLNA</h3>

                    <m1m-media-server serv="$ctrl.selectedServer"></m1m-media-server>
                </section>

                <div layout="column" layout-align="top left">

                    <div>
                        <md-button ng-click="toggleLeft()" class="md-raised">
                            Voir les serveurs
                        </md-button>
                    </div>

                </div>

            </md-content>

        </div>
    </div>

    <div layout="column" layout-align="center stretch">
        <h3>Lecteur choisi</h3>
        <m1m-media-renderer  rd="$ctrl.selectedRenderer">
        </m1m-media-renderer>
    </div>

</md-content>
