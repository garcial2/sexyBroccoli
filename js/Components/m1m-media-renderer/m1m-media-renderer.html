<section >
    <h3> {{$ctrl.rd.name}}</h3>
    <section >

        <md-content flex layout="row" layout-padding>
            <md-button ng-click="$ctrl.play()" class="md-fab" aria-label="play">
                <md-icon md-svg-src="audio_play.svg"></md-icon>
            </md-button>

            <md-button ng-click="$ctrl.pause()" class="md-fab" aria-label="pause">
                <md-icon md-svg-src="audio_pause.svg"></md-icon>
            </md-button>
            <md-button ng-click="$ctrl.stop()" class="md-fab" aria-label="stop">
                <md-icon md-svg-src="audio_stop.svg"></md-icon>
            </md-button>
            <md-slider-container flex="25">
                <md-input-container>
                    <input flex type="number" min="0" max="100" ng-model="vol" aria-label="volume" aria-controls="volume-slider">
                </md-input-container>
                <md-slider layout-align="start center" ng-model="vol" min="0" max="100" aria-label="volume" id="volume-slider" class="md-accent"
                           md-range></md-slider>
                </md-slider>
            </md-slider-container>
        </md-content>


    </section>

</section>
